site_name: My Knowledge Base
theme:
  name: material
site_url: https://stone5656.github.io/My-Documents/    # 公開URL
repo_url: https://github.com/Stone5656/My-Documents     # リポジトリ

theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.footer

markdown_extensions:
  - nl2br                         # 改行を<br>に変換（行末2スペ不要）  ← 改行対策
  - admonition
  - def_list
  - attr_list
  - pymdownx.superfences
  - pymdownx.arithmatex:          # 数学レンダリング ← LaTeX対策
      generic: true
  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages

extra_javascript:
  - javascripts/mathjax.js        # ← 下の設定ファイルを置く
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
